<div class='container'>
  <div ng-controller='SocketCtrl'>
    <h2>Angular Chatter</h2>
    
    <div class="row check-element animate-hide" ng-show="islogged" >
    <br>
    User Name : <input type="text" ng-model="username"> 
    
       <button class='btn btn- sm btn-primary'
              ng-enable='form.$valid'
              ng-click="createUser()">Add</button>
    </div>
    <div class="check-element animate-hide" ng-hide="islogged">
      <div class="row">
          <div class='col-md-9'>
            <chat-box></chat-box>
          </div>
        </div>
        <div class='row'>
          &nbsp;
        </div>
        <div class='row'>
          <div class='col-md-8'>
            <form role='form' novalidate name='form'>
              <div class='form-group'>
                <input type='text' style='width: 80%'
                required
                ng-max='50'
                ng-model='message'
                focus>
                <button class='btn btn-sm btn-primary'
                  ng-enable='form.$valid'
                  ng-click="sendMessage(message)">Send!</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
<hr/>
