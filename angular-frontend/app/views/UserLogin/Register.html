<div ng-controller="RegisterCtrl">
    
    <br>
    <h2>Register</h2> : <h4> Status: {{successmessage}}</h4>
    <hr/>
    
<form class="form-horizontal" role="form">
<div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="newcontact.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="newcontact.email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="newcontact.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Phone</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="newcontact.phone">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Profession</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputProfession" placeholder="Profession" ng-model="newcontact.profession">
            </div>
        </div>
         <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Age</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputAge" placeholder="Age" ng-model="newcontact.age">
            </div>
        </div>

        <input type="hidden" ng-model="newcontact._id" />
        
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="saveContact()">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
        </div>

    </form>

    <br>
    <span>TODO:  This is Temperory list, will use it in admin section</span>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Profession</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.username }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.profession }}</td>
                <td>{{ contact.age }}</td>

                <td> <a href="javascript:void(0)" ng-click="edit(contact._id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact._id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
