<div ng-controller='UserCtrl'>
    <br>
    <h2>Login Page</h2>
    <hr/>

    <form name="userForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="login.email">
        </div>
        <div ng-if="userForm.inputEmail.$error.required" class="error">
            Enter your email id.
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="logIn(login.email, login.password)">Log In</button>
            <button type="button" class="btn btn-default" ng-click="register()">Register</button>
        </div>
        </div>
    </div>
</form>
    
</div>
